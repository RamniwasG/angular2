<h4 class="title">Contact Reactive Form</h4>

<form name="form" (ngSubmit)="submitForm()" [formGroup]="contactForm" novalidate>
  <div class="form-group">
    <label>Name:</label>
    <input type="text" formControlName="name" class="form-control" placeholder="Enter your name.">
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="email" formControlName="email" class="form-control" placeholder="Enter your email.">
  </div>
  <div class="form-group">
    <label>Content:</label>
    <textarea formControlName="content" class="form-control" placeholder="Content here."></textarea>
  </div>
  <input type="button" class="btn-btn-default" value="Submit">
</form>

<div class="form-value">
  Form value:
  <pre>
    {{contactForm.value | json}}
  </pre>
  <p>
    Status: {{contactForm.status}}
  </p>
  <p>
    Valid: {{contactForm.valid}}
  </p>
  <p>Submit then open console to see full form.</p>
</div>
